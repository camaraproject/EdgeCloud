              type: string
              format: uri
          required:
            - href
            - rel
            - method
      additionalProperties: false
    linksTermsOfService:
      type: object
      readOnly: true
      properties:
        link:
          type: object
          properties:
            rel:
              type: string
              pattern: terms-of-service
              example: terms-of-service
            method:
              type: string
              pattern: get
              example: get
            href:
              type: string
              format: uri
          required:
            - href
            - rel
            - method
      additionalProperties: false
    linksBookmark:
      type: object
      readOnly: true
      properties:
        link:
          type: object
          properties:
            rel:
              type: string
              pattern: bookmark
              example: bookmark
            method:
              type: string
              pattern: get
              example: get
            href:
              type: string
              format: uri
          required:
            - href
            - rel
            - method
      additionalProperties: false
    linksCommon:
      type: array
      readOnly: true
      items:
        oneOf:
          - $ref: '#/components/schemas/linksSelf'
          - $ref: '#/components/schemas/linksVersionHistory'
          - $ref: '#/components/schemas/linksTermsOfService'
          - $ref: '#/components/schemas/linksBookmark'

###################################
# RESPONSES
####################################
  responses:
    OK:
      description: HTTP 200 OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/typesSuccess'
    Created:
      description: HTTP 201 Created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/typesSuccess'
    NoContent:
      description: HTTP 204 No Content
    BadRequest:
      description: HTTP 400 Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/typesError'
    NotFound:
      description: HTTP 401 The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/typesError'
    Unauthorized:
      description: HTTP 401 Unauthorized
