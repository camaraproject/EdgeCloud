              pattern: ListMECPlatforms
              example: ListMECPlatforms
            method:
              type: string
              pattern: get
              example: get
            href:
              type: string
              pattern: '\/mecplatforms'
              example: /mecplatforms
          required:
            - href
            - rel
            - method
      additionalProperties: false 

    linksSelf:
      type: object
      readOnly: true
      properties:
        link:
          type: object
          properties:
            rel:
              type: string
              pattern: self
              example: self
            method:
              type: string
              pattern: get
              example: get
            href:
              type: string
              format: uri
          required:
            - href
            - rel
            - method
      additionalProperties: false
    linksVersionHistory:
      type: object
      readOnly: true
